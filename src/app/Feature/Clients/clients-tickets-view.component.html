<div class="tickets-container">
  <!-- Page Header -->
  <div class="page-header glass-header">
    <div class="header-content">
      <div class="brand-badge">Support Portal</div>
      <h1 class="page-title">Your Support Center</h1>
      <p class="page-subtitle">
        We're here to help you succeed. Submit tickets and track your requests.
      </p>
    </div>

    <div class="header-actions">
      <div class="stat-badge">
        <mat-icon>confirmation_number</mat-icon>
        <div class="stat-content">
          <span class="stat-value">{{ totalTickets() }}</span>
          <span class="stat-label">Total Tickets</span>
        </div>
      </div>
      <div class="header-divider"></div>
      <button mat-button class="btn-logout" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Sign Out
      </button>
    </div>
  </div>

  <!-- Tabs Navigation -->
  <div class="tabs-nav">
    <button class="tab-btn" [class.active]="activeTab() === 'create'" (click)="switchTab('create')">
      <mat-icon>add_circle</mat-icon>
      Create Ticket
    </button>
    <button class="tab-btn" [class.active]="activeTab() === 'list'" (click)="switchTab('list')">
      <mat-icon>list</mat-icon>
      My Tickets
      <!-- <span class="badge" *ngIf="tickets().length > 0">{{ tickets().length }}</span> -->
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Create Ticket Tab -->
    <div class="tab-panel" *ngIf="activeTab() === 'create'">
      <app-ticket-form (ticketCreated)="onTicketCreated($event)"></app-ticket-form>
    </div>

    <!-- Tickets List Tab -->
    <!-- <div class="tab-panel" *ngIf="activeTab() === 'list'">
      <app-tickets-list [tickets]="tickets()"></app-tickets-list>
    </div> -->
    <div class="tab-panel" *ngIf="activeTab() === 'list'">
      <app-account-sites></app-account-sites>
    </div>
  </div>
</div>
