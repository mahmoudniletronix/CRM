<div class="login-wrapper">
  <div class="login-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
  </div>

  <mat-card class="login-card">
    <div class="login-header">
      <div class="logo-area">
        <span class="logo-text">NTX</span>
      </div>
      <h2 class="login-title">Niletronix CRM</h2>
      <p class="login-subtitle">Secured Portal for Agents & Administrators</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Address</mat-label>
        <mat-icon matPrefix>mail_outline</mat-icon>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="name@company.com"
          autocomplete="username"
        />
        <mat-error *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Valid email required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock_outline</mat-icon>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password"
          autocomplete="current-password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          type="button"
          [attr.aria-label]="hidePassword() ? 'Show password' : 'Hide password'"
          aria-pressed="false"
        >
          <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls.password.touched && form.controls.password.invalid">
          Min 6 characters required
        </mat-error>
      </mat-form-field>

      <div class="error-container" *ngIf="error() as msg">
        <mat-icon>error_outline</mat-icon>
        <span>{{ msg }}</span>
      </div>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="isLoading()"
        class="submit-btn shadow-vibrant"
      >
        <span class="login-btn" *ngIf="!isLoading()">Login to Account</span>
        <span *ngIf="isLoading()">Authenticating...</span>
      </button>

      <div class="login-footer">
        <span class="hint-text">Test access: <b>you@gmail.com</b></span>
      </div>
    </form>
  </mat-card>
</div>
