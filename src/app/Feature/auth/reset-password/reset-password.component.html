<div class="reset-container">
  <mat-card class="reset-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle
        >Your first time logging in? Please set a secure password to continue.</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="reset-form">
        <mat-form-field appearance="outline">
          <mat-label>Old Password</mat-label>
          <input
            matInput
            [type]="hidePassword() ? 'password' : 'text'"
            formControlName="oldPassword"
            placeholder="Enter current password"
          />
          <mat-error *ngIf="form.get('oldPassword')?.hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input
            matInput
            [type]="hidePassword() ? 'password' : 'text'"
            formControlName="newPassword"
            placeholder="Min 6 characters"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            type="button"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword()"
          >
            <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.get('newPassword')?.hasError('required')">Required</mat-error>
          <mat-error *ngIf="form.get('newPassword')?.hasError('minlength')">Too short</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [type]="hidePassword() ? 'password' : 'text'"
            formControlName="confirmPassword"
          />
          <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">Required</mat-error>
          <mat-error *ngIf="form.hasError('passwordMismatch')">Passwords do not match</mat-error>
        </mat-form-field>

        <div class="error-msg" *ngIf="error()">
          <mat-icon>error_outline</mat-icon>
          <span>{{ error() }}</span>
        </div>

        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="isLoading()"
          class="submit-btn"
        >
          <span *ngIf="!isLoading()">Update Password & Continue</span>
          <span *ngIf="isLoading()">Updating...</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
